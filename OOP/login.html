<!DOCTYPE html>


<html>

<head>
    <link rel="stylesheet" href="../OOP/assets/style-login.css">
    <title>Form Login Admin</title>
</head>

<body>
    <section class="login">
        <img class="cover-bg" src="../OOP/assets/ikon/bg-patern_Patern2-02.png" alt="">
        <div class="left">
            <!-- <h3>Millenials Education Center</h3> -->
            <img src="../OOP/assets/ikon/Logo-MEC.png" alt="">
        </div>
        <div class="right">
            <div class="login-content-out">
                <div class="login-content">
                    <h2>Form Login <span style="color: purple ;">Admin</span></h2>


                    <form method="post" action="">
                        <label for="username">Username:</label><br>
                        <input type="text" id="username" name="username" required><br>

                        <label for="pass">Password:</label><br>
                        <input type="password" id="pass" name="pass" required>

                        <div class="bottom-login">
                            <a class="error-login">
                            </a>
                        </div>

                        <input type="submit" value="Login">
                        <br>
                        <br>
                        <p>Login sebagai
                            <a href="loginmentor.html">Mentor</a> ?
                        </p>
                    </form>


                </div>
            </div>
        </div>
    </section>
</body>

</html>
